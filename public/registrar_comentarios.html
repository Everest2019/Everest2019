<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Gemas</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/registrar_comentarios.css">

    <style>
        #calificacion {
            /*display: flex;*/
        }

        #calificacion .clasificacion input[type="radio"] {
            display: none;
        }

        #calificacion .clasificacion label {
            color: grey;
            margin-left: 30px;
            transition: .2s;
            font-size: 30px;
        }

        #calificacion .clasificacion {
            direction: rtl;
            unicode-bidi: bidi-override;
            max-width: 170px;
        }

        #calificacion .clasificacion label:hover,
        #calificacion .clasificacion label:hover~label {
            color: #FFEF35;
        }

        #calificacion .clasificacion input[type="radio"]:checked~label {
            color: #FFEF35;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="cont_links">
                <a href="perfil_centro_educativo_general.html">Inicio</a>
                <a href="perfil_centro_educativo_comentarios.html">Comentarios</a>
            </div>
        </nav>
    </header>

    <h2 class="titulo2">Agregrar</h2>
    <h1 class="titulo1">Comentario</h1>

    <main>
        <div class="contenedor">
            <div class="descripcion_contenedor">
                <p>Comentarios</p>
            </div>
            <div class="separador"></div>
            <div class="contenido">
                <div class="formulario-1">
                    <div>
                        <textarea name="comentario" id="txt_comentario"></textarea>
                    </div>
                    <form>
                        <div>
                            <legend>Calificación</legend>
                            <div id="calificacion">

                                <p class="clasificacion">
                                    <input id="radio5" type="radio" name="estrellas" value="5">
                                    <label for="radio5" title="Excelente">★</label>
                                    <input id="radio4" type="radio" name="estrellas" value="4">
                                    <label for="radio4" title="Bueno">★</label>
                                    <input id="radio3" type="radio" name="estrellas" value="3">
                                    <label for="radio3" title="Regular">★</label>
                                    <input id="radio2" type="radio" name="estrellas" value="2">
                                    <label for="radio2" title="Malo">★</label>
                                    <input id="radio1" type="radio" name="estrellas" value="1">
                                    <label for="radio1" title="Muy malo">★</label>
                                </p>
                            </div>
                        </div>
                    </form>
                    <div>
                        <button type="button" id="btn_enviar">Agregrar</button>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <script src="js/servicio_centro_educativo.js"></script>
    <script src="js/servicio_comentarios.js"></script>
    <script src="js/controlador_comentarios.js"></script>

</body>

</html>
