<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/perfil_padre_familia.css">

    <title>Gemas</title>
</head>

<body>

    <div class="navbar_lateral">

        <a href="index.html"><img src="img/gemas.png" alt="Logo Gemas"></a>

        <div id="navbar_lateral_inicio">
            <a href="index.html">Inicio</a>
        </div>

        <div id="navbar_lateral_instituciones">
            <a href="instituciones.html">Instituciones</a>
        </div>

        <div id="navbar_lateral_favoritos">
            <a href="#">Favoritos</a>
        </div>

        <div id="navbar_lateral_cercanos">
            <a href="instituciones_cercanas.html">Cercanos</a>
        </div>

        <div id="navbar_lateral_utiles">
            <a href="#">Lista de útiles</a>
        </div>

        <div id="navbar_mi_perfil">
            <a href="perfil_padre_familia.html"><i class="fas fa-user-cog"></i>Mi Perfil</a>
        </div>
    </div>

    <div class="main">
        <div>

            <button id="btn_modificar">Modificar</button>
        </div>
        <div class="contenedor_perfil">
            <div class="contenedor_foto">
                <img src="../public/img/user_icon.png" alt="" id="foto_perfil">
            </div>

            <div class="contenedor_info_nombre" id="contenedor_info_nombre">
                <i class="fas fa-user"></i>
            </div>

            <div class="contenedor_tipo" id="contenedor_info_id">
                <i class="fas fa-id-card"></i>
            </div>

            <div class="contenedor_provincia" id="contenedor_info_provincia">
                <i class="fa fa-map-marker" aria-hidden="true"></i>
            </div>

            <div class="contenedor_tel" id="contenedor_info_telefono">
                <i class="fa fa-phone" aria-hidden="true"></i>
            </div>

            <div class="contenedor_correo_padre" id="contenedor_info_correo">
                <i class="fa fa-envelope" aria-hidden="true"></i>
            </div>

            <div>
                <button id="btn_cerrar_sesion">Cerrar Sesión</button>
            </div>
        </div>

       



    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="js/servicio_perfil_padre_familia.js"></script>
    <script src="js/controlador_perfil_padre_familia.js"></script>
    <script src="js/controlador_cerrar_sesion.js"></script>
