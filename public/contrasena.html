<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Gemas-Iniciar Sesión</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/general.css">
        <link rel="stylesheet" href="css/Iniciar_sesion.css">
</head>
<body>
    <header>
        <nav>
            <div class="cont_links">
                <a href="landing_page.html">Inicio</a>
                <a href="Iniciar_sesion.html">Iniciar sesión</a>
            </div>
        </nav>
    </header>
    <h1 class="titulo1">Iniciar Sesión</h1>
    <main>
        <div class="contenedor_contrasena">
                <div class="titulo">
                    <p>Ingrese su<span> código de verificación</span></p>
                </div>

                    <div class="correo">
                        <input type="email" placeholder="Correo" required id="txt_correo" class="borde">
                    </div>
                    <div class="codigo">
                        <input type="text" placeholder="Código verificación" required id="txt_codigo" class="borde">
                    </div>
                    <div class="contrasena">
                        <input type="password" placeholder="Contraseña" required id="txt_contrasena" class="borde">
                    </div>
                    <div class="contrasena2">
                        <input type="password" placeholder="Verifique su contraseña" required id="txt_contrasena2" class="borde">
                    </div>
                    <div class="boton">
                        <button type="button" id="btn_iniciar">Enviar</button>
                    </div>
                    
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="js/servicio_bitacora.js"></script>
    <script src="js/servicio_iniciar_sesion.js"></script>
    <script src="js/controlador_contasena.js"></script>
    
</body>
</html>
