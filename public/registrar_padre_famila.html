<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gemas</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/padre_familia/registrar_padre_familia.css">
</head>
<body>
    <header>
        <nav>
             <div class="nombre_proyecto">
                <a href="#">Gemas</a>
             </div>
             <div class="cont_links">
                    <a href="#">Inicio</a>
                    <a href="#">Iniciar sesión</a>
                    <a href="#">Crear cuenta</a>
             </div>
        </nav>
    </header>
    <h2 class="titulo2">Registrar nuevo</h2>
    <h1 class="titulo1">Padre de Familia</h1>
    <main>
        <div class="slidershow-container">
            <!--primero contenedor-->
            <div class="mySlides fade">
                <div class="contenedor">
                    <div class="descripcion_contenedor">
                        <p>Informacion General</p>
                    </div>
                    <div class="separador"></div>
                    <div class="contenido">
                        <div class="formulario-1">
                            <form>
                                <div>
                                    <label for="txt_primer_nombre">Primer nombre</label>
                                    <input type="text" id="txt_primer_nombre">
                                </div>
                                <div>
                                    <label for="txt_segundo_nombre">Segundo nombre</label>
                                    <input type="text" id="txt_segundo_nombre">
                                </div>
                                <div>
                                    <label for="txt_primer_apellido">Primer apellido</label>
                                    <input type="text" id="txt_primer_apellido">
                                </div>
                                <div>
                                    <label for="txt_segundo_apellido">Segundo apellido</label>
                                    <input type="text" id="txt_segundo_apellido">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!--segundo contenedor-->
            <div class="mySlides fade">
                <div class="contenedor">
                    <div class="descripcion_contenedor">
                        <p>Informacion General</p>
                    </div>
                    <div class="separador"></div>
                    <div class="contenido">
                        <div class="formulario-2">
                            <form>
                                <div>
                                    <label for="num_identificacion">Identificación</label>
                                    <input type="number" id="num_identificacion">
                                </div>
                                <div>
                                    <label for="num_cantidad_hijos">Cantidad de hijos</label>
                                    <input type="number" id="num_cantidad_hijos">
                                </div>
                                <div>
                                    <label for="num_edad_hijos">Edades hijos</label>
                                    <input type="number" id="num_edad_hijos">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!--tercer contenedor-->
            <div class="mySlides fade">
                <div class="contenedor">
                    <div class="descripcion_contenedor">
                        <p>Ubicación</p>
                    </div>
                    <div class="separador"></div>
                    <div class="contenido">
                        <div class="formulario-3">
                            <form>
                                    <div>
                                        <label for="txt_provincia">Provincia</label>
                                        <select id="provincia">
                                            <option value="San José">San José</option>
                                            <option value="Alajuela">Alajuela</option>
                                            <option value="Heredia">Heredia</option>
                                            <option value="Cartago">Cartago</option>
                                            <option value="Limón">Limón</option>
                                            <option value="Guanacaste">Guanacaste</option>
                                            <option value="Puntarenas">Puntarenas</option>
                                        </select>
                                    </div>
                                    <div>
                                        <label for="txt_canton">Cantón</label>
                                        <input list="cantones">
                                        <datalist id="canton">
                                            <option value="Alajuelita">Alajuelita</option>
                                            <option value="Guadalupe">Guadalupe</option>
                                            <option value="Desamparados">Desamparados</option>
                                        </datalist>
                                    </div>
                                    <div>
                                        <label for="txt_distrito">Distrito</label>
                                        <input list="distrito">
                                        <datalist id="distrito">
                                            <option value="Goicoechea">Goicoechea</option>
                                            <option value="Concepción Arriba">Concepción Arriba</option>
                                            <option value="Concepción Abajo">Concepción Abajo</option>
                                        </datalist>
                                    </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        <!--cuarto contenedor-->
        <div class="mySlides fade">
            <div class="contenedor">
                <div class="descripcion_contenedor">
                    <p>Enviar</p>
                </div>
                <div class="separador"></div>
                <div class="contenido">
                    <div class="formulario-4">
                        <div>
                            <h1 class="titulo1">¡Terminamos!</h1>
                            <h2 class="titulo2">Por favor, revise una última vez sus datos</h2>
                        </div>
                        <div>
                            <button type="Enviar" id="btn_enviar">Enviar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <a class="prev" onclick="plusSlides(-1)">&#10094</a>
    <a class="next" onclick="plusSlides(1)">&#10095</a>
        </div>
    <br>
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="curentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="js/padre_familia/servicio_padrefamilia.js"></script>
    <script src="js/padre_familia/controlador_padrefamilia.js"></script>
    <script src="js/padre_familia/listar_padre_familia.js"></script>
    <script src="js/padre_familia/carrousel_padrefamilia.js"></script>
</body>
</html>
