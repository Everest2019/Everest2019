<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Gemas</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/carrusel.css">
    <link rel="stylesheet" href="css/registrar_padre_familia.css">

</head>

<body>
    <header>
        <nav>
            <div class="nombre_proyecto">
                <a href="#">Gemas</a>
            </div>
            <div class="cont_links">
                <a href="#">Inicio</a>
                <a href="#">Iniciar sesión</a>
                <a href="#">Crear cuenta</a>
            </div>
        </nav>
    </header>
    <h2 class="titulo2">Registrar</h2>
    <h1 class="titulo1">Actividad de la institución</h1>
    <main>
        <div class="slidershow-container">
            <!--primero contenedor-->
            <div class="mySlides fade">
                <div class="contenedor">
                    <div class="descripcion_contenedor">
                        <p>Información General</p>
                    </div>
                    <div class="separador"></div>
                    <div class="contenido">
                        <div class="formulario-1">
                            <form>
                                <div>
                                        <label for="txt_nombre">Título</label>
                                        <input type="text" id="txt_nombre"  placeholder="">
                                </div>
                               
                                <div>
                                    <label for="txt_informacion">Descripción </label>
                                    <textarea id="txt_informacion"></textarea>
                
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!--segundo contenedor-->
            <div class="mySlides fade">
                <div class="contenedor">
                    <div class="descripcion_contenedor">
                        <p>Agregar imagen</p>
                    </div>
                    <div class="separador"></div>
                    <div class="contenido">
                        <div class="formulario-2">
                            <form>
                                    <div>
                                            <label for="date_actividad">fecha</label>
                                            <input type="date" id="date_actividad">
                                        </div>
                               
                                <div>
                                    <figure class="image_holder">
                                        <img src="img/logo.png" alt="seleccionar imagen" id="image_preview">
                    
                                    </figure>
                                </div>
                                <div>
                                        <button type="button" id="boton_registrar">Registrar</button>
                                    </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            
          
    </main>
    <a class="prev" onclick="plusSlides(-1)">&#10094</a>
    <a class="next" onclick="plusSlides(1)">&#10095</a>
    </div>
    <br>
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="curentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
    </div>


    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="js/actividades_controlador.js"></script>
        <script src="js/servicio_actividades.js"></script>
    <script src="js/servicio_padrefamilia.js"></script>
    <script src="js/carrousel_padrefamilia.js"></script>
</body>

</html>
