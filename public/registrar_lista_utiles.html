    <meta charset="utf-8">

<body>


    <header id="header_principal">
        <nav>

            <a href="index.html" id="img"><img src="img/gemas.png" alt="Logo Gemas" id="logo"></a>

            <div class="cont_links">
                <a href="registrar_etiquetas.html">Registar Etiquetas</a>
                <a href="lista_utiles.html">Lista de útiles</a>
                <a href="panel_administrador_instituciones.html">Instituciones</a>
                <a href="panel_administrador_inicio.html">Inicio</a>
            </div>
        </nav>

    </header>

    <main>

        <form class="utiles" id="frm_uitiles">
            <div class="contenedor">
                <div class="descripcion_contenedor">
                    <p>Lista de Útiles</p>
                </div>
                <div class="separador"></div>
                <div class="contenido">
                    <div>

                        
                                    <div>
                                        <label for="slt_articulo">Artículos</label>
                                        <select name="articulo" id="slt_articulo">
                                            <option value=""></option>
                                            <option value="boligrafos">Bolígrafo</option>
                                            <option value="cuadernos">Cuaderno</option>
                                            <option value="goma">Pegamento</option>
                                            <option value="diccionario">Diccionario</option>
                                            <option value="hojas"> Hojas</option>
                                            <option value="lapices-de-colores">Lápices de colores</option>
                                            <option value="caja-de-lapices">Caja de lápices de grafito</option>
                                            <option value="tijeras">Tijeras</option>
                                        </select>
                                    </div>
                                
                                    <div>
                                        <label for="txt_cantidad">Cantidad de artículos</label>
                                        <input type="number" id="txt_cantidad">

                                    </div>
                                
                                    <div>
                                        <label for="txt_descripcion">Descripción</label>
                                        <textarea id="txt_descripcion"></textarea>
                                    </div>

                                    <div id="item-list-container">
                                        <label id="titulo">Útiles</label>
                                        <div id="list-utiles"></div>
                                        <button type="button" id="agregarItem">Añadir útil</button>
                                    </div>
                                    
                                
                                <input type="button" id="btn_guardar" value="Guardar">
                            
                            <!-------------------------------------------------------------------->
        </form>

    </main>
