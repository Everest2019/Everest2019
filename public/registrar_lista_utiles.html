<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title> Gemas</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/registrar_lista_utiles.css">
</head>

<body>
    <header id="header_principal">
        <nav>
            <div class="nombre_proyecto">
                <a href="#">Gemas</a>
            </div>
            <div class="cont_links">
                <a href="perfil_centro_educativo_general.html">Perfil</a>
                <a href="instituciones.html">Instituciones</a>
                <a href="#">Cerrar Sesión</a>
            </div>
        </nav>

    </header>

    <main>
        <div class="slidershow-container">


            <div id="divisor"></div>
            <!--primero contenedor-->
            <div class="mySlides fade">
                <div class="numbertext"></div>
                <div class="contenedor">
                    <div class="descripcion_contenedor">
                        <p>Etiquetas</p>
                    </div>
                    <div class="separador"></div>
                    <div class="contenido">
                        <div>
                                <form class="utiles" id="frm_uitiles">
                                        <table id="tbl_utiles">
                                            <tr id="linea">
                                                <th>
                                                    <div id="numeros">
                                                        <label for="txt_cantidad">Cantidad de articulos</label>
                                                        <input type="number" id="txt_cantidad">
        
                                                    </div>
                                                </th>
                                                <th>
                                                    <div>
                                                        <label for="txt_descripcion">Descripción</label>
                                                        <textarea id="txt_descripcion"></textarea>
                                                    </div>
                                                </th>
                                            </tr>
        
                                        </table>
        
        
        
                                        <div>
                                            <input type="button" id="btn_guardar" value="Guardar">
                                        </div>
        
        
                                    </form>
                        </div>

                    </div>
                </div>
            </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
