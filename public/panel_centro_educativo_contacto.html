    <div class="main">

        <h1 id="nombre_ce"></h1>
        <h2>Contacto</h2>
        
        <div class="separador"></div>

        
        <!-- Informacion de la pagina web, correo, telefono y fax -->
        <div class="contenedor_contacto">
            
            <div class="contenedor_item_contacto icono_web">
                <i class="fas fa-globe-americas fa-4x web"></i>
            </div>

            <div>
                <p id="pagina_web" class="contenido_web"></p>
            </div>

            <div class="contenedor_item_contacto icono_correo">
                <i class="fas fa-envelope fa-3x correo"></i>
            </div>
            <div>
                <p id="correo_electronico" class="contenido_correo"></p>
            </div>

            <div class="contenedor_item_contacto icono_telefono">
                <i class="fas fa-phone fa-3x telefono"></i>
            </div>
            <div>
                <p id="telefono" class="contenido_telefono">Teléfono: </p>
                <p id="fax" class="contenido_telefono">Fax: </p>
            </div>

        </div>

        <!-- Botones de solicitud de informacion y solicitud de citas -->

                </div>
